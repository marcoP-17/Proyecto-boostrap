<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <!-- Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Importe de CSS-->
    <link rel="stylesheet" href="interfaz.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tarea Boostrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
          <h2>Formulario de Lenguaje</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Lenguaje</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Lenguaje"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea
                class="form-control"
                id="descripcion"
                placeholder="Descripcion del lenguaje"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="programadores" class="form-label">Numero de Programadores</label>
              <input type="number" class="form-control" id="programadores" />
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Creaci√≥n</label>
                <input type="date" class="form-control" id="fecha" />
              </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success">Guardar</button>
              <button class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-white">
          <h2>Listado de Lenguajes</h2>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th class="centrado">#</th>
                <th class="centrado">Lenguaje</th>
                <th class="centrado">Cantidad de Programadores</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="centrado">1</td>
                <td class="centrado">Javascript</td>
                <td class="centrado">20</td>
              </tr>
              <tr>
                <td class="centrado">2</td>
                <td class="centrado">Python</td>
                <td class="centrado">100</td>
              </tr>
              <tr>
                <td class="centrado">3</td>
                <td class="centrado">C#</td>
                <td class="centrado">45</td>
              </tr>
              <tr>
                <td class="centrado">4</td>
                <td class="centrado">React</td>
                <td class="centrado">20</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Importa JS de boostraps-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
